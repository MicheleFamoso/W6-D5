<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netfilx</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="./index.html">
            <img
              class="img-fluid w-25"
              src="./assets/netflix_logo.png"
              alt=""
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-light">
        <div class="row">
          <div class="col-12"><h1>Edit Profile</h1></div>
          <hr />
          <div class="col col-12 col-md-2">
            <img class="w-50" src="./assets/avatar.png" alt="profile img" />
          </div>
          <div class="col col-12 col-md-4">
            <p class="bg-secondary">Strive Student</p>
            <p>Language:</p>
            <div class="dropdown">
              <button
                class="btn btn-outline-light dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Japan</a></li>
              </ul>
            </div>
            <hr />
            <p>Maturity Settings:</p>
            <p class="bg-secondary">ALL MATURIRITY RATINGS</p>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button class="btn btn-outline-light">EDIT</button>
            <hr />
            <p>Autoplay controls</p>
            <div class="form-check">
              <input
                class="form-check-input bg-dark"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay bjksdjbb
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input bg-dark"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay bjksdjbb
              </label>
            </div>
            <hr />
          </div>
        </div>
        <div class="col col-12 mt-3 mb-5">
          <button class="btn btn-outline-light">SAVE</button>
          <button class="btn btn-outline-light">CANCEL</button>
          <button class="btn btn-outline-light">DELETE PROFILE</button>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
